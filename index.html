<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>QuoteGenerator</title>
</head>
<body>
<div class="container">
    <p class="hero-head">Quote of the Day</p>
    <div class="quote-text">
        Many of life’s failures are people who did not realize how close they were to success when they gave up.
    </div>
    <div class="quote-author">
        ✍️ Thomas A. Edison
    </div>
    <div class="functionality">
        <div class="button-left">
            <a href="#" class="fav"><i class="fa-solid fa-heart"></i></a>
            <a href="#" class="copy"><i class="fa-solid fa-clipboard"></i></a>
            <a href="#" class="download"><i class="fa-solid fa-floppy-disk"></i></a>
        </div>
       
        <div class="button-right">
            <a href="#" class="next-quote">Next Quote &nbsp;<i class="fa-solid fa-forward"></i></a>
        </div>
    
    </div>
</div>
<script src="js/script.js"></script>    
</body>
</html>
